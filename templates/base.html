<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieWeb App{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <!-- Set the click sound URL -->
    <script>
        window.clickSoundUrl = "{{ url_for('static', filename='click.mp3') }}";
    </script>
</head>
<body class="press-start-2p-regular">
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="{{ url_for('static', filename='1869.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Mute Button -->
    <button id="mute-button" class="mute-button">Mute</button>

    <!-- Navigation -->
    {% block nav %}
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('list_users') }}">Users</a>
            <a href="{{ url_for('add_user') }}">Add User</a>
        </nav>
    {% endblock %}

    <!-- Main Content -->
    {% block content %}
    {% endblock %}
</body>
</html>
