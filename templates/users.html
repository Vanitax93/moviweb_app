<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add_user') }}">Add New User</a></p>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
