{% extends 'base.html' %}

{% block title %}Add Movie for {{ user.username }}{% endblock %}

{% block nav %}
    <nav>
        <a href="{{ url_for('user_movies', user_id=user.id) }}">Movies</a>
        <a href="{{ url_for('list_users') }}">Users</a>
    </nav>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add Movie for {{ user.username }}</h1>
        <p>Enter a movie title to fetch details, or fill in manually.</p>
        <form method="POST">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="director">Director (optional):</label>
            <input type="text" id="director" name="director">
            <label for="year">Year (optional):</label>
            <input type="number" id="year" name="year">
            <label for="rating">Rating (optional, 0-10):</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="10">
            <button type="submit">Add Movie</button>
        </form>
    </div>
{% endblock %}
