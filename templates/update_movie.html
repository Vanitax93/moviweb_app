{% extends 'base.html' %}

{% block title %}Update Movie{% endblock %}

{% block nav %}
    <nav>
        <a href="{{ url_for('user_movies', user_id=user.id) }}">Movies</a>
        <a href="{{ url_for('list_users') }}">Users</a>
    </nav>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Update {{ movie.title }}</h1>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ movie.title }}" required>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" value="{{ movie.director }}">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{ movie.year }}">
            <label for="rating">Rating (0-10):</label>
            <input type="number" id="rating" name="rating" value="{{ movie.rating }}" step="0.1" min="0" max="10">
            <button type="submit">Update Movie</button>
        </form>
    </div>
{% endblock %}
