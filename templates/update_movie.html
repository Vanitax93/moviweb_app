<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie - MovieWeb App</title>
</head>
<body>
    <h1>Update {{ movie.title }} for {{ user.username }}</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ movie.title }}" required><br>
        <label for="director">Director:</label><br>
        <input type="text" id="director" name="director" value="{{ movie.director }}"><br>
        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" value="{{ movie.year }}"><br>
        <label for="rating">Rating (0-10):</label><br>
        <input type="number" id="rating" name="rating" value="{{ movie.rating }}" step="0.1" min="0" max="10"><br>
        <button type="submit">Update Movie</button>
    </form>
    <p><a href="{{ url_for('user_movies', user_id=user.id) }}">Cancel</a></p>
</body>
</html>
