{% extends 'base.html' %}

{% block title %}Add Review for {{ movie.title }}{% endblock %}

{% block nav %}
    <nav>
        <a href="{{ url_for('user_movies', user_id=user.id) }}">Movies</a>
        <a href="{{ url_for('list_users') }}">Users</a>
    </nav>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add Review for {{ movie.title }}</h1>
        <form method="POST">
            <label for="review_text">Review:</label>
            <textarea id="review_text" name="review_text" required></textarea>
            <label for="rating">Rating (0-10):</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required>
            <button type="submit">Submit Review</button>
        </form>
    </div>
{% endblock %}
